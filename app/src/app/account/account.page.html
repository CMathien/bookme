<ion-header>
    <ion-toolbar>
      <ion-title>account</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding" [fullscreen]="true" *ngIf="!isLogged">
    <form method="POST" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <ion-list>
            <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" formControlName="email" required aria-required="true"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" formControlName="password" required aria-required="true"></ion-input>
            </ion-item>
        </ion-list>
        <div class="ion-text-center">
            <p>
                <ion-button type="submit" [disabled]="!loginForm.valid">Se connecter</ion-button>
            </p>
            <p>
                <a href="/tabs/new-user">Nouveau compte</a>
            </p>
        </div>
    </form>
  </ion-content>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true" *ngIf="isLogged">
    <ion-row class="ion-justify-content-center">
        <ion-avatar class="ion-align-self-center">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
    </ion-row>
    <ion-list>
        <ion-item>
            <ion-label>Pseudo</ion-label>
            <p>{{user.pseudo}}</p>
        </ion-item>
        <ion-item>
            <ion-label>E-mail</ion-label>
            <p>{{user.email}}</p>
        </ion-item>
        <ion-item>
            <ion-label>Commentaires publics</ion-label>
            <ion-toggle slot="end" [checked]="user.publicComments" [disabled]="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Crédits</ion-label>
            <p>{{user.balance}}</p>
        </ion-item>
        <ion-item>
            <ion-label>Code postal</ion-label>
            <p>{{user.zipcode}}</p>
        </ion-item>
    </ion-list>
    <ion-button (click)="logout()">Se déconnecter</ion-button>
</ion-content>
