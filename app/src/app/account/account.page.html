<ion-header>
    <ion-toolbar>
      <ion-title>account</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding" [fullscreen]="true" *ngIf="!isLogged">
    <form method="POST" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <ion-list>
            <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" formControlName="email" required aria-required="true"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" formControlName="password" required aria-required="true"></ion-input>
            </ion-item>
        </ion-list>
        <div class="ion-text-center">
            <p>
                <ion-button type="submit" [disabled]="!loginForm.valid">Se connecter</ion-button>
            </p>
            <p>
                <a href="/tabs/new-user">Nouveau compte</a>
            </p>
        </div>
    </form>
  </ion-content>

<ion-content class="ion-padding" [fullscreen]="true" *ngIf="isLogged">
    <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <p>{{user.pseudo}}</p>
    <p>{{user.email}}</p>
    <p>{{user.publicComments}}</p>
    <p>{{user.balance}}</p>
    <p>{{user.zipcode}}</p>
    <ion-button (click)="logout()">Se d√©connecter</ion-button>
</ion-content>
