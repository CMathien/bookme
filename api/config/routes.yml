bookme_api:
  routes:
    bookme_users:
      prefix: /users
      controller: Bookme\API\Controller\UserController
      routes:
        bookme_api_users:
          method: GET
          path: /
          action: list
        bookme_api_user_create:
          method: POST
          path: /
          action: create
        bookme_api_user_get:
          method: GET
          path: /(\d+)/
          action: get
        bookme_api_user_delete:
          method: DELETE
          path: /(\d+)/
          action: delete
        bookme_api_user_update:
          method: PATCH
          path: /(\d+)/
          action: update
        bookme_api_user_list_books:
          method: GET
          path: /(\d+)/books
          action: listBooksByUsers
        bookme_api_user_password:
          method: GET
          path: /(\d+)/
          action: checkPassword
    bookme_api_books:
      prefix: /books
      controller: Bookme\API\Controller\BookController
      routes:
        bookme_api_books_list:
          path: /
          method: GET
          action: list
        bookme_api_books_get:
          path: /(\d+)/
          method: GET
          action: get
        bookme_api_books_create:
          path: /
          method: POST
          action: create
        bookme_api_books_update:
          path: /(\d+)/
          method: PATCH
          action: update
        bookme_api_books_delete:
          path: /(\d+)/
          method: DELETE
          action: delete
    bookme_api_genres:
      prefix: /genres
      controller: Bookme\API\Controller\GenreController
      routes:
        bookme_api_genres_list:
          path: /
          method: GET
          action: list
        bookme_api_genres_get:
          path: /(\d+)/
          method: GET
          action: get
        bookme_api_genres_create:
          path: /
          method: POST
          action: create
        bookme_api_genres_update:
          path: /(\d+)/
          method: PATCH
          action: update
        bookme_api_genres_delete:
          path: /(\d+)/
          method: DELETE
          action: delete
    